<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detección de Roya</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container-flow px-4 py-2 my-2 text-center border-bottom">
                <div class="row">
                <a href="#" class="col-3">
                    <img src="logo.png" alt="logo" class="logo">
                    <p>#Cafésinroya</p>
                </a>            
                <a href="#" class="col-1 offset-4">Inicio</a>
                <a href="#" class="col-1 ">Productos</a>
                <a href="#" class="col-1 ">Contacto</a>
                <a href="#" class="col-1 ">Identifica</a>
            </div>
        </div>
  
        <div class="container mt-0" style="border: solid red;">
            <div class="row" style="border: solid green;">
                <div class="col-md-7 text-center" style="border: solid blue;">
                    <video id="video" playsinline autoplay style="width: 1px;"></video>          
                    <canvas id="canvas" width="400" height="400" style="max-width: 100%; border: solid purple"></canvas>
                    <canvas id="otrocanvas" width="150" height="150" style="display: none"></canvas>      
                </div>
                <div class="container text-center col-md-5" style="border: solid black;">
                    <div class="row">
                        <button class="btn btn-primary mb-2 col-6 offset-3" id="cambiar-camara" onclick="cambiarCamara();" style="width: 50%;">Cambiar camara</button>
                    </div>
                    <div class="row">
                        <div class="col-8 offset-2" >
                            <input class="btn btn-primary mb-2" type="file" id="inputImage" accept="image/*" style="width: 80%;"> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center my-3" style="border: solid cyan;">
                            <h2 class="display-3 fw-bold" id="resultado2"></h2>
                        </div>
                    </div>
                </div>
            </div>

        </div>           
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
